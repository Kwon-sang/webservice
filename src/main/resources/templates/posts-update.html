<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="header::headerFragment"></th:block>
<body>
  <h1>게시글 등록</h1><br/><br/>
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="id">글 번호</label><br/>
        <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
      </div>

      <div class="form-group">
        <label for="title">제목</label><br/>
        <input type="text" class="form-control" id="title" th:value="${post.title}">
      </div>

      <div class="form-group">
        <label for="author">작성자</label><br/>
        <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
      </div>

      <div class="form-group">
        <label for="content">내용</label><br/>
        <input type="text" class="form-control" id="content" th:value="${post.content}">
      </div>

    </form>

    <button type="button" class="btn btn-success" id="btn-update">수정완료</button>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    <a th:href="@{/}" role="button" class="btn btn-default">취소</a>
  </div>
  <th:block th:replace="footer::footerFragment"></th:block>
</body>
</html>
