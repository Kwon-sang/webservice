<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="header::headerFragment"></th:block>
<body>
    <h1>스프링 부트로 시작하는 웹 서비스 Ver.2</h1>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/posts/save}" role="button" class="btn btn-primary">글 등록</a>
            </div>
        </div><br/>

        <!-- 목록 출력 영역 -->
        <table class="table table-bordered">
            <thead class="table-header">
            <tr>
                <th>게시글 번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종 수정일</th>
            </tr>
            </thead>

            <tbody id="tbody">
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td><a th:href="@{/posts/update/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
                    <td th:text="${post.author}"></td>
                    <td th:text="${post.modifiedDate}"></td>
                </tr>

            </tbody>
        </table>

    </div>
    <th:block th:replace="footer::footerFragment"></th:block>
</body>
</html>
