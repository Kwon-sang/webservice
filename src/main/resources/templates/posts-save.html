<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="header::headerFragment"></th:block>
<body>
  <h1>게시글 등록</h1><br/><br/>
  <div class="col-md-4">
    <form>

      <div class="form-group">
        <label for="title">제목</label><br/>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
      </div>

      <div class="form-group">
        <label for="author">작성자</label><br/>
        <input type="text" class="form-control" id="author" placeholder="작성자를 입력하세요">
      </div>

      <div class="form-group">
        <label for="content">내용</label><br/>
        <input type="text" class="form-control" id="content" placeholder="내용을 입력하세요">
      </div>

    </form>

    <button type="button" class="btn btn-primary" id="btn-save">등록</button>
    <a th:href="@{/}" role="button" class="btn btn-default">취소</a>

  </div>
  <th:block th:replace="footer::footerFragment"></th:block>
</body>
</html>
